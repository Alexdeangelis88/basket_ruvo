<app-header-page title="{{title}}"></app-header-page>


<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
 
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="posizione">
                        <th mat-header-cell *matHeaderCellDef> Pos </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                    <ng-container matColumnDef="squadra">
                      <th mat-header-cell *matHeaderCellDef> SQUADRA </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="punti">
                      <th mat-header-cell *matHeaderCellDef> PTS </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="pgiocate">
                      <th mat-header-cell *matHeaderCellDef> G </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="pvinte">
                      <th mat-header-cell *matHeaderCellDef> V </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="pperse">
                        <th mat-header-cell *matHeaderCellDef> S </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="mediavittorie">
                        <th mat-header-cell *matHeaderCellDef> % </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="puntifatti">
                        <th mat-header-cell *matHeaderCellDef> PF </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="puntisubiti">
                        <th mat-header-cell *matHeaderCellDef> PS </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="differenzapunti">
                        <th mat-header-cell *matHeaderCellDef> DIFF </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      
                    <ng-container matColumnDef="home">
                        <th mat-header-cell *matHeaderCellDef> CASA </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>                      
     
                    <ng-container matColumnDef="trasferta">
                        <th mat-header-cell *matHeaderCellDef> TRASFERTA </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>      
                                            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>                                    
             </div>
             <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
                 <app-sidenav-page></app-sidenav-page>
             </div>    
         </div>
     </div>
 </section>
