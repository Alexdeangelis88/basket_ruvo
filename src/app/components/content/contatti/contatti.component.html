<app-header-page title="{{title}}"></app-header-page>
<!-- https://stackblitz.com/edit/nk-angular-contact-form?file=src%2Fapp%2Fapp.component.html,src%2Fapp%2Fapp.module.ts,src%2Findex.html -->

<section class="section">
   <div class="container">
      <div class="row">
         <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <div class="row style-contatti">

               <div class="col-6 contatti">
                  <form action="">
                     <div class="row">
                        <div class="col-6">
                           <div class="form-group">
                              <label for="nomeInput" class="form-label">NOME*</label>
                              <input type="nome" class="form-control" id="nomeInput">
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="cognnomeInput" class="form-label">COGNOME*</label>
                              <input type="cognome" class="form-control" id="cognnomeInput">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <div class="form-group">
                              <label for="emailInput" class="form-label">EMAIL*</label>
                              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">                        
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group">
                              <label for="oggettoInput" class="form-label">OGGETTO*</label>
                              <select type="oggetto" class="form-control" id="oggettoInput">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12">
                           <div class="form-group">
                              <label for="testoInput" class="form-label">Example textarea</label>
                              <textarea class="form-control" id="testoInput" rows="3"></textarea>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12 div-button">
                           <button type="submit" class="btn btn-primary bnt-style">INVIA</button>
                        </div>
                     </div>
                  </form>
               </div>

               <div class="col-6">
                  <div class="row">
                     <div class="col-12">
                        <h5 class="h5-contatti">SEDE E CONTATTI</h5>
                        <p class="p-contatti">
                           Crifo Wines Ruvo di Puglia
                        </p>
                        <p class="p-contatti">
                           indirizzo
                        </p>
                        <p class="p-contatti">
                           P.IVA / C.F: ???
                        </p>
                        <p class="p-contatti">
                           Codice FIP ???
                        </p>
                     </div>                     
                  </div>
                  <div class="row">
                     <div class="col-12">
                        <h5 class="h5-follow">Follow Us</h5>
                        <ul class="social-links social-links--main-nav social-links--top-bar">
                           <li class="social-links__item"><a href="https://www.facebook.com/crifowinesruvodipuglia" class="social-links__link" matTooltip="Facebook" data-toggle="tooltip" data-placement="bottom" title="" target="_blank" data-original-title="Facebook"><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
                           <li class="social-links__item"><a href="https://www.instagram.com/crifowinesruvodipuglia/" class="social-links__link" matTooltip="Instagram" data-toggle="tooltip" data-placement="bottom" title="" target="_blank" data-original-title="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                       </ul>
                     </div>
                  </div>
               </div>



                
                
            </div>
         </div>
         <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
            <app-sidenav-page></app-sidenav-page>
         </div>
      </div>
   </div>
</section>
