<app-header-page title="{{title}}"></app-header-page>
<!-- https://stackblitz.com/edit/nk-angular-contact-form?file=src%2Fapp%2Fapp.component.html,src%2Fapp%2Fapp.module.ts,src%2Findex.html -->

<section class="section">
   <div class="container">
      <div class="row">
         <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
               <section class="text-gray-600 body-font relative">
                  <div class="container px-5 mx-auto flex flex-wrap">
                     <form [formGroup]="form" (ngSubmit)="send()" class="bg-white flex flex-col w-full mt-8">
                     <div class="relative mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input formControlName="name" type="text" id="name"name="name"class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-700 py-1 px-3 leading-8"/>
                     </div>
                     <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input 
                           formControlName="email"
                           type="email"
                           id="email"
                           name="email"
                           class="
                           w-full
                           bg-white
                           rounded
                           border border-gray-300
                           text-base
                           outline-none
                           text-gray-700
                           py-1
                           px-3
                           leading-8
                           "
                           />
                     </div>
                     <div class="relative mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-600"
                           >Message</label
                           >
                        <textarea
                           formControlName="message"
                           id="message"
                           name="message"
                           class="
                           w-full
                           bg-white
                           rounded
                           border border-gray-300
                           h-32
                           text-base
                           outline-none
                           text-gray-700
                           py-1
                           px-3
                           resize-none
                           leading-6
                           transition-colors
                           duration-200
                           ease-in-out
                           "
                           ></textarea>
                     </div>
                     <button
                        type="submit"
                        class="
                        text-white
                        bg-red-500
                        border-0
                        py-2
                        px-6
                        focus:outline-none
                        hover:bg-red-600
                        rounded
                        text-lg
                        "
                        >
                     Send
                     </button>
                     </form>
                  </div>
               </section>
            </div>
         </div>
         <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
            <app-sidenav-page></app-sidenav-page>
         </div>
      </div>
   </div>
</section>
